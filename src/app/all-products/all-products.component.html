 <!-- Header-->
 <header class=" py-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://th.bing.com/th/id/R.7dd8506cfb9c835a57c785cfeeee4180?rik=b1I8tXwRVwUQPw&riu=http%3a%2f%2fwww.news1130.com%2fwp-content%2fblogs.dir%2fsites%2f9%2f2015%2f11%2f26%2fiStock_000052027484_Large-e1448554779205.jpg&ehk=Us9M9pBRlQaazuccF%2f4%2bo%2fhIYemj9I52cuZ4S5ES9J4%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://wallpaperaccess.com/full/1496345.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://d16pnh712pyiwa.cloudfront.net/wp-content/uploads/2020/11/Landing-page-banner-2048x851.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img routerLink="/view/:id" class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">Fancy Product</h5>
                            <!-- Product price-->
                            $40.00 - $80.00
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                       
                            <div class="d-flex justify-content-between">
                                <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
                                <button class="btn"><i class="fa-solid fa-heart"></i></button>
                             
                        </div>
                    </div>
                </div>
            </div>
          
            
        </div>
    </div>
</section>
